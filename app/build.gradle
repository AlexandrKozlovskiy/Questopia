plugins {
    id 'com.android.application'
    id 'com.google.dagger.hilt.android'
}

def viewBind = true
def dataBind = true

android {
    compileSdk 34

    defaultConfig {
        applicationId "org.qp.android"
        minSdkVersion 26
        targetSdkVersion 34
        versionCode 202000
        versionName "3.20.0"
        resourceConfigurations += ['en', 'ru']
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    configurations {
        configureEach {
            exclude group: 'xpp3', module: 'xpp3'
        }
    }

    externalNativeBuild {
        cmake {
            path "src/main/jni/CMakeLists.txt"
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            proguardFiles fileTree('proguard').asList().toArray()
        }
    }

    compileOptions {
        coreLibraryDesugaringEnabled = true
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    buildFeatures {
        viewBinding viewBind
        dataBinding dataBind
        buildConfig true
        aidl true
    }

    ndkVersion = '26.1.10909125'
    lint {
        abortOnError false
    }

    namespace 'org.qp.android'
}

dependencies {
    coreLibraryDesugaring("com.android.tools:desugar_jdk_libs:2.0.4")

    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation 'androidx.documentfile:documentfile:1.0.1'
    implementation 'androidx.preference:preference:1.2.1'
    implementation 'androidx.fragment:fragment:1.6.2'
    implementation 'androidx.webkit:webkit:1.9.0'
    implementation 'androidx.navigation:navigation-fragment:2.7.5'
    implementation 'androidx.navigation:navigation-ui:2.7.5'
    implementation 'androidx.work:work-runtime:2.9.0'
    implementation 'com.google.android.material:material:1.10.0'
    implementation 'androidx.core:core-splashscreen:1.0.1'

    // Room
    implementation "androidx.room:room-runtime:2.6.1"
    annotationProcessor "androidx.room:room-compiler:2.6.1"

    // DI
    implementation "com.google.dagger:hilt-android:$rootProject.hilt_version"
    annotationProcessor "com.google.dagger:hilt-android-compiler:$rootProject.hilt_version"

    implementation 'com.github.AppDevNext:ChangeLog:3.5'
    implementation 'com.jaredrummler:colorpicker:1.1.0'
    implementation 'org.jsoup:jsoup:1.16.1'
    implementation 'com.github.javiersantos:AppUpdater:2.7'
    implementation 'com.anggrayudi:storage:1.5.5'
    implementation 'org.simpleframework:simple-xml:2.7.1'
    implementation 'com.squareup.picasso:picasso:2.71828'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test:core:1.5.0'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
}
